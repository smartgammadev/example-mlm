default:
    paths:
        features: features
    context:
        class: Success\Behat\FeatureContext
        parameters:
            base_url: http://calendar.develop1.lan/app_test.php 
            timeout: 20
        
    extensions:
        Behat\Symfony2Extension\Extension:
            mink_driver: true
        Behat\MinkExtension\Extension:
            base_url: http://calendar.develop1.lan/app_test.php 
            default_session: selenium2
            browser_name: 'firefox'
            selenium2:
              capabilities: { "browser": "firefox", "version": "17.0"}