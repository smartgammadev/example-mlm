default:
    suites:
        default:
            contexts:
                - Success\Behat\FeatureContext:
                    kernel:   '@kernel'
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            base_url: http://4success
            selenium2: ~

basic:
    filters:
        tags:       "@basic"
    formatter:
        name:       pretty

advanced:
    filters:
        tags:       "@advanced"
    formatter:
        name:       progress         

jenkins:
    filters:
        tags:       "@basic"    
    formatter:
        name: pretty,junit
        parameters:
            output_path: ,build/logs/behat
            
jenkins-advanced:
    filters:
        tags:       "@advanced"    
    formatter:
        name: pretty,junit
        parameters:
            output_path: ,build/logs/behat  